            <div class="randomizeBtn bg-transparent border-[1.5px] border-blue-700 flex justify-center rounded-full text-neutral-50 m-2 mt-3 hover:bg-blue-700 hover:scale-[1.07] transition duration-300 cursor-pointer ">

<style>
    *{
        font-family: 'Alan Sans', sans-serif;
    }

    footer{
        font-family: 'Alan Sans', sans-serif;
    }

    .s-tier{
        animation-name: SSSanim;
        animation-duration: 3s;
        transition: background-color 3s ease-in-out;
        animation-iteration-count: infinite;
    }

    @keyframes SSSanim {
        0%{
            background-color: red
        }
        10%{
            background-color: orangered;
        }
        20%{
            background-color: rgb(255, 251, 0);
        }
        40%{
            background-color: rgb(32, 218, 72);
        }
        50%{
            background-color: #ea08ea;
        }
        60%{
            background-color: #a3e635;
        }
        70%{
            background-color: #16a34a;
        }
        80%{
            background-color: cyan
        }
        95%{
            background-color: black;
        }
        100%{
            background-color: whitesmoke;
        }
    }
</style>
